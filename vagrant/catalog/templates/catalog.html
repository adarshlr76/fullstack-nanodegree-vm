<html>
<head>
	<title>Item Catalog </title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

	
	<div class="row banner menu">
    <div class="col-md-9 col-md-offset-1 padding-none">
    	<br><br>
      <h1>Catalog App </h1>
      <br>

    </div>
    <div class="col-md-2 text-centre">
    	<a href="{{url_for('showDisconnect')}}" class="btn btn-primary" role="button">Disconnect</a>

	</div>
</div>

	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}
	          
	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}

	</div>

	<!-- new item button -->

	<div class="row padding-top padding-bottom">
		<div class="col-md-5"></div>
		<div class="col-md-6 padding-none">
			<a href="{{url_for('newItem')}}">
				<button class="btn btn-default" id="new-item">
					<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>Add Item
				</button>
			</a>
		</div>
		<div class="col-md-1"></div>
	</div>

		<div class="col-md-1"></div>
		<h3><div class="col-md-4"> Categories </div></h3>
		<h3><div class="col-md-6 padding-none">Latest Items</div></h3>
		<h3><div class="col-md-1"></div></h3>


  		<div class="col-md-1"></div>
		

	  	<h3><div class="col-md-4">{% include "categories.html" %}</div></h3>
  		<h3><div class="col-md-6 padding-none">{% include "latest_items.html" %}</div></h3>
  		<h3><div class="col-md-1"></div></h3>

  		
</div>


</body>

</html>
