<html>
<head>
	  		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<br><br>
      <h1>Catalog App </h1>
      <br>
      	<form action="#" method = "post">
				<div class="form-group">
					<h3><label for="name">Name:</label></h3><br>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}"><br>

					<h3><label for="description">Description:</label></h3><br>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
					<br>
					<h3> category : </h3> 
					<select name="category" >
            			{% for c in categories %}
                		<option value="{{c.name}}" {% if c == item.category %} selected {% endif %}>{{c.name}}</option>
            			{% endfor %}
					</select>
					<br><br>

					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('editItem',category_id=category.id,item_name=item.name)}}'>
						<button class="btn btn-default edit">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
	
</body>
</html>
